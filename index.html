body.dark{--bg:#111;--card:#222;--muted:#aaa;--accent:#f4a261;color:#eee}

header{position:relative;display:flex;align-items:center;justify-content:space-between;padding:20px 18px;background:url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;color:#fff;height:220px;overflow:hidden}

header .logo{width:85px;height:85px;border-radius:50%;object-fit:cover;z-index:1;border:3px solid #fff}
.dark-mode-btn{position:absolute;top:18px;left:18px;z-index:2;background:var(--accent);border:none;color:#fff;padding:8px 16px;border-radius:8px;cursor:pointer;font-weight:600}
.smoke{position:absolute;bottom:0;left:50%;width:240px;height:240px;z-index:1;transform:translateX(-50%)}
.smoke svg{width:100%;height:100%}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0)}}
.search{padding:18px}
input[type="search"]{width:100%;padding:13px 18px;border-radius:12px;border:1px solid #e0d7cf;font-size:16px;outline:none;background:#fff}
body.dark input[type="search"]{background:#333;border-color:#555;color:#fff}
.filter-buttons{padding:0 18px 12px;display:flex;gap:8px;flex-wrap:wrap;overflow-x:auto;white-space:nowrap;scrollbar-width:none}
.filter-buttons::-webkit-scrollbar{display:none}
.filter-buttons button{padding:9px 18px;border:none;border-radius:30px;background:var(--accent);color:#fff;cursor:pointer;font-weight:500;transition:.3s}
.filter-buttons button.active{background:#5d4037;transform:scale(1.05)}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;padding:18px}
.card{background:var(--card);border-radius:14px;overflow:hidden;box-shadow:0 6px 20px rgba(0,0,0,.08);opacity:0;transform:translateY(20px);animation:fadeInUp .6s forwards;transition:.3s;cursor:pointer;position:relative}
.card:hover{transform:translateY(-8px) scale(1.03);box-shadow:0 18px 36px rgba(0,0,0,.22)}
.card::after{content:"";position:absolute;inset:0;background:var(--hover-glow);opacity:0;transition:.3s;border-radius:14px}
.card:hover::after{opacity:1}
.thumb{width:100%;height:150px;object-fit:cover;background:#eee}
.meta{display:flex;justify-content:space-between;align-items:center;padding:12px 12px 8px}
.title{font-weight:700;font-size:15px}
.price{font-weight:900;color:var(--accent);font-size:16px}
footer{margin-top:40px;padding:20px;background:var(--card);text-align:center;font-size:14px;color:var(--muted)}
@media(max-width:480px){

const menuContainer = document.getElementById('menu');
const filterButtons = document.getElementById('filterButtons');
const searchInput = document.getElementById('q');

// فرمت قیمت
function formatPrice(num){
  return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + " تومان";
}

// ساخت دکمه‌های فیلتر خودکار
const categories = [...new Set(menuItems.map(i => i.cat))];
filterButtons.innerHTML = `<button class="active" onclick="filterCat('')">همه</button>`;
categories.forEach(cat => {
  filterButtons.innerHTML += `<button onclick="filterCat('${cat}')">${cat}</button>`;
});

function renderMenu(items){
  menuContainer.innerHTML = '';
  items.forEach((item, i) => {
    const card = document.createElement('article');
    card.className = 'card';
    card.style.animationDelay = `${i * 0.04}s`;
    card.innerHTML = `
      <img class="thumb" src="${item.img}" alt="${item.name}" loading="lazy">
      <div class="meta">
        <div class="title">${item.name}</div>
        <div class="price">${formatPrice(item.price)}</div>
      </div>
    `;
    menuContainer.appendChild(card);
  });
}

function filterCat(cat){
  document.querySelectorAll('#filterButtons button').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  const filtered = cat ? menuItems.filter(i => i.cat === cat) : menuItems;
  renderMenu(filtered);
}

searchInput.addEventListener('input', () => {
  const term = searchInput.value.trim();
  const filtered = menuItems.filter(i => 
    i.name.includes(term) || i.cat.includes(term)
  );
  renderMenu(filtered);
});
